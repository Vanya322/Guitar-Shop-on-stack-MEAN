<div class="contaniner">

  <div class="example-loading-shade" *ngIf="loadingCart">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loadingCart">
      
    <table mat-table [dataSource]="displayCartTovars" class="mat-elevation-z8">
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.data.Name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Описание </th>
        <td mat-cell *matCellDef="let element"> {{element.data.Description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.data.Price | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Count">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element">{{ element.Count }}</td>
      </ng-container>

      <ng-container matColumnDef="AllPrice">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let element">{{ element.data.Price*element.Count | currency}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary">
            Купить всё
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Купить</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Drop">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="warn" (click)="deleteAllTovars()">
            Удалить всё
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="deleteTovar(element)">
            <mat-icon>
              delete icon
            </mat-icon>
          </button>
        </td>
      </ng-container>
  
    </table>
  </div>
  
</div>
