<div class="contaniner">

  <div class="example-loading-shade" *ngIf="loadingCart">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loadingCart">

    <table mat-table [dataSource]="displayCartProducts" class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="Count">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let product">{{ product.count }}</td>
      </ng-container>

      <ng-container matColumnDef="AllPrice">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let product">{{ product.price * product.count | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary">
            Купить всё
          </button>
        </th>
        <td mat-cell *matCellDef="let product">
          <button mat-raised-button color="primary">Купить</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Drop">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="warn" (click)="deleteAllProducts()">
            Удалить всё
          </button>
        </th>
        <td mat-cell *matCellDef="let product">
          <button mat-raised-button color="warn" (click)="deleteProduct(product)">
            <mat-icon>
              delete icon
            </mat-icon>
          </button>
        </td>
      </ng-container>

    </table>
  </div>

</div>
