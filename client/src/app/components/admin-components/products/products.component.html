<div class="display-spinner" *ngIf="loadingProducts">
  <mat-spinner></mat-spinner>
</div>
<div class="contaniner" *ngIf="!loadingProducts">
  <button
    mat-raised-button
    color="primary"
    class="add-btn-margin"
    (click)="openAddEditDialog({
        id: '',
        name: '',
        categoryList: [],
        price: 0,
        description: '',
        image: '',
        count: 0
      })"
  >
    New Product
  </button>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="categoryList">
      <th mat-header-cell *matHeaderCellDef> Category List </th>
      <td mat-cell *matCellDef="let product"> {{ getCategoryList(product.categoryList) }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let product">
        <img class="product-img" [src]="product.image">
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let product"> {{ product.count }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <div class="d-flex">
          <button
            mat-raised-button
            class="edit-btn"
            (click)="openAddEditDialog(product)"
          >
            <mat-icon>
              create icon
            </mat-icon>
          </button>
          <button
            mat-raised-button
            color="warn"
            class="delete-btn"
            (click)="deleteProduct(product)"
          >
            <mat-icon>
              delete icon
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

  </table>
</div>
