<div  class="card-loaded">
  <h1 mat-dialog-title>{{ category.value.id ? "Edit" : "New" }} Category</h1>
  <div  mat-dialog-content>
    <form mat-dialog-content [formGroup]="category">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Category Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      (click)="addOrSaveCategory()"
    >
      {{ category.value.id ? "Save" : "Add" }}
    </button>
  </div>
</div>
