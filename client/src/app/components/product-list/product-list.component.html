<div class="flex-container">
  <mat-card class="card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <img [src]="product.image">
      <p class="card-description">{{ product.description}}</p>
      <p>{{ product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" >Buy now</button>
      <button mat-raised-button (click)="addProductToCart(product)">Put in Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
