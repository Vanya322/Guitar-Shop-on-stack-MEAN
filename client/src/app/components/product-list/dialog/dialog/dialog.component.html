<div class="example-loading-shade" *ngIf="loading">

</div>
<div *ngIf="!loading" class="card-loaded">

  <div mat-dialog-content class="flex">
    <button mat-raised-button color="primary" mat-dialog-close routerLink="cart">
      Корзина
    </button>
  </div>
</div>
